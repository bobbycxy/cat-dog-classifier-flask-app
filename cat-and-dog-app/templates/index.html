<!DOCTYPE html>
<html>
    <head>
        <title> Tutorial </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <h1 style="text-align:center" >Image Classifier</h1>
        
        <form class ="p-3 text-center" action = '/', method = 'post' enctype ='multipart/form-data'>
            <input class = 'form-control' type = 'file' name = 'imagefile' >
            <input class = 'btn btn-primary mt-3' type = 'submit' value = 'Predict Image' >
        </form>
    
        {% if prediction %}
            <p class ="p-3 text-center" > Image is a {{prediction}} </p>
            <center><img src="{{ user_image }}" alt="Mike" height="240px" width="300px"></center>
        {% endif %}

    </body>
</html>
